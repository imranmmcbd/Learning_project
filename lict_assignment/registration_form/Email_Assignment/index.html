<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup :: Imran</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div id="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Google">
        </div>
        <div class="signin">
            <button><a href="https://accounts.google.com">Sign In</a></button>
        </div>
    </div>

    <div id="main">
        <h1>
            Create your Google Account
        </h1>
        <div class="side-content">
            <h2>One account is all you need </h2>
            <p>One free account gets you into everything Google. </p>
            <div class="google_services">
                <img src="images/google_services.png" alt="">
            </div>
            <h2>Take it all with you </h2>
            <p>Switch between devices, and pick up wherever you left off. </p>
            <div class="devices">
                <img src="images/devices_1x.png" alt="">
            </div>
        </div>
        
        <!--====================================SIGN UP FORM S T A R T From Here=============-->
        <div class="signup">
            <div class="signup-box">
                <fieldset>
                    <legend>
                        <strong>Name</strong>
                    </legend>
                    <label for="fname" id="firstname">
                     <input id="firstname" type="text" value="" name="firstname" placeholder="First Name">
                 </label>
                    <label for="lname" id="lastname">
                     <input id="lastname"type="text" value="" name="lastname" placeholder="Last Name">
                 </label>
                </fieldset>
                <label for="username" id="username">
                <strong>Choose your username</strong>
                 <input id="username" type="text" value="" name="usename" placeholder="imranmmcbd@gmail.com">
                 
             </label>
                <label for="password" id="password">
                <strong>Create a password</strong>
                 <input id="password" type="password" value="" name="password">
             </label>
                <label for="password-confirm" id="password-confirm">
                <strong>Create a password</strong>
                 <input id="password-confirm" type="password" value="" name="password-confirm">
             </label>
                <fieldset>
                    <legend>
                        <strong>Birthday</strong>
                    </legend>
                    <label for="month" id="month">
                <select name="month" id="month">
                    <option value="month" selected="month">Month</option>
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="octobar">Octobar</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                    
                  </select>
            </label>

                    <label for="day" id="day">
                  <input id="day" type="text" value="" name="day" placeholder="Day">
            </label>
                    <label for="year" id="year">
                  <input id="year" type="text" value="" name="year" placeholder="Year">
            </label>
                </fieldset>
                <label for="gender">
                <strong>Gender</strong>
                <select name="gender" id="gender">
                    <option value="Gender">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="no">Rather not say</option>
                </select>
            </label>
                <fieldset>
                    <legend>
                        <strong>Mobile Phone</strong>
                    </legend>
                    <select name="conuntry-code" id="conuntry-code">
                        <option value="bangladesh">Bangladesh</option>
                         <option value="india">India</option>
                    </select>
                    <label for="number">
                        <input id="number" type="text" value="" name="tel" placeholder="+8801742528097">
                    </label>
                </fieldset>
                <label for="current-email">
                       <strong>Your current email</strong>
                        <input id="current-email" type="text" value="" name="current-email" placeholder="mail@example.com">
                    </label>
                <label for="location">
                    <strong>Location</strong>
                    <select name="location" id="location">
                        <option value="bangladesh">Bangladesh</option>
                        <option value="india">India</option>
                    </select>
                    <button id="btn" type="submit" name="submit" value="">Sign Up</button>
                </label>
            </div>

        </div>

    </div>
    <footer>
        <p>&copy;All right reserved by <a href="https://facebook.com/imranbdline" target="_blank">Al Imran</a></p>
    </footer>
</body>

</html>
